<div class="signup__container">
  <h2>Signup</h2>
  <span class="material-icons">
    article
  </span>
  <div class="form-container">
    <div class="paper-shadow paper-shadow-top-z-1"></div>
    <div class="paper-shadow paper-shadow-bottom-z-1"></div>
    <form>
      <div class="form-element">
        <label class="lbl">E-Mail</label>
        <input class="ipt" type="email" name="email" />
      </div>
      <div class="form-element">
        <label class="lbl">Username</label>
        <input class="ipt" type="text" name="username" />
      </div>
      <div class="form-element">
        <label class="lbl">Password</label>
        <input class="ipt" type="password" name="password" />
      </div>
      <div class="form-element">
        <label class="lbl">Confirm Password</label>
        <input class="ipt" type="password" name="confirmPassword" />
      </div>
      <button class="btn btn-primary" type="submit">Signup</button>
    </form>
  </div>
</div>

<ng-container
    *ngIf="noteNotFound; then notFound; else found">
</ng-container>

<ng-template #notFound>
    <div>
        <h1> Error: Note not found </h1>
    </div> 
</ng-template>

<ng-template #found>
    <h1> Note found!!!</h1>
    <div class="note-container"> 
        <div>{{relevantNote.title}}</div> 
        <div>{{relevantNote.body}}</div>
    </div>
</ng-template>
